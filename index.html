
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body >
<div class="container">
    <section class="header">
        <div class="container">
            <nav class="navbar bg-body-tertiary" >
                <div class="container-fluid d-flex justify-content-around border card">
                  <a class="navbar-brand text-info">Make Your Team </a>
                </div>
              </nav>
        </div>
    </section>

    <section>
        <div class="container d-flex mt-2">
           
                <input class="form-control me-2" id="inputSearch" type="search" placeholder="Search Player " aria-label="Search">
                <button class="btn btn-outline-info" type="text" id="submitBtn">Search</button>
           
        </div>
        
    </section>

    <section class="player mt-5">
        
        <div class="row">
            <div class="col-md-9">
                <div class="row search-result" id="searchResult">
                    <!-- search result data from app.js -->
                </div>
                <div class="row player-container" id="player-container">
                    <!-- player data from app.js -->
                </div>
                
            </div>

            <div class="col-md-3 text-center fixed-column">
                <h4 class="text-center text-info">Team Details </h4> 
                <div class="card " style="width: 18rem;">
                    <ul class="list-group list-group-flush" id="memberInfo">
                      <li class="list-group-item" style="background: linear-gradient(145deg, #544856, #b3a7b5);color: white;"> Members Added <span id="memberNo" class="badge text-bg-info text-light">0</span></li>
                      <!-- Added player  -->
                    </ul>
                    <div class="card-fooetr">
                      <p class="text-white">You can add maximum 11 players</p>
                    </div>
                </div>
                
            </div>
        </div>
       
    </section>

    
    <section>
      <div class="card text-center mt-4 text-light">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <h5 class="card-title">Make Your Team </h5>
          <p class="card-text"> Select Player and build your player Team to win Fianl </p>
          <a href="#" class="btn btn-info text-light"> Select Player </a>
        </div>
        <div class="card-footer text-muted">
          Copyright@2024
        </div>
      </div>
    </section>

    <!-- modal -->
    <div id="playerDetails">
        <div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel" > Player Details Info </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-3">
                                <div class="row g-0">
                                  <div class="col-md-4">
                                    <img src="images/profile-default.png" id="player-img" class="img-fluid rounded-start p-3" alt="No Image Found">
                                  </div>
                                  <div class="col-md-8 text-light">
                                    <div class="card-body">
                                      <h5 class="card-title text-info" id="playerName" ></h5> 
                                      <p class="card-text text-light" id="playerDescription"></p>
                                      
                                        <div class="d-flex flex-row mb-1">
                                            <div class="p-2 text-info"><label for="">Sport  :</label> </div>
                                            <div class="p-2" id="sport"></div>
                                        </div>
                                        <div class="d-flex flex-row mb-1">
                                            <div class="p-2 text-info"><label for="">Team Name :</label> </div>
                                            <div class="p-2" id="team"></div>
                                        </div>
                                        <div class="d-flex flex-row mb-1">
                                            <div class="p-2 text-info"><label for="">Player ID :</label> </div>
                                            <div class="p-2" id="playerId"></div>
                                        </div>
                                        <div class="d-flex flex-row mb-1">
                                            <div class="p-2 text-info"><label for="">Salary :</label> </div>
                                            <div class="p-2" id="salary">UnKnown</div>
                                        </div>
                                        <div class="d-flex flex-row mb-1">
                                            <div class="p-2 text-info"><label for="">Nationality :</label> </div>
                                            <div class="p-2" id="nationality"></div>
                                        </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-info">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
   
    </div>
    


</div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
